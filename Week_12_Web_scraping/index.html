<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class = "btn btn-primary btn-lg" href="/scrape"> Scrape New Data </a></p>
        </div>
      
        <!-- MArs NEws -->
        <div class="row", id = "mars-news">
            <div class="col-md-12">
                <h2>Latest Mars news</h2>
                <h4>{{mars.news_title}} </h4>
                <p>{{mars.news.paragraph}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Images</h2>
                <img src = "{{mars.featured_image}}"/>
            </div>

            <div class="col-md-4">
                <h4>Current weather on Mars</h4>
                <p>{{mars.weather}} </p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h4>Mars Facts</h4>
                <p>{{mars.facts}}</p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h2>Mars Hemisphere</h2>
            </div>

            {% for hemisphere in mars.hemispheres%}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src ="{{hemisphere.img_url}}">
                        <div class = "caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

            
        
    </div>
    
      
           
          
      
         
</body>
      
</html>
